<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Products(){
            const [newProductName, setNewProductName] = React.useState('');
            const [products, setProducts] = React.useState([]);

            const onBtnAddNewClick = () => {
                setProducts([...products, newProductName])
            }

            const productItems = products.map((product, idx) => (<li>{product}</li>))

            return (
                <div>
                    <h1>Products</h1>
                    <hr/>
                    <div>{products.length}</div>
                    <label htmlFor="">Name :</label>
                    <input type="text" onInput={ evt => setNewProductName(evt.target.value)}/>
                    <button onClick={onBtnAddNewClick}>Add New</button>
                    <ul>
                        {productItems}
                    </ul>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Products/>)
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
