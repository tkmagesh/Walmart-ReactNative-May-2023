<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        let root;
        let counter = 0;
        function onBtnRenderClick(){
            counter++

            let h1 = React.createElement('h1', { id: 'heading-1' }, 'Welcome to React! - ' + counter)
            root.render(h1)

            
            document.getElementById('spanCounter').innerText = counter;
        }
        function onDocumentLoad(){
            let btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick)

            root = ReactDOM.createRoot(document.getElementById('root'))
        }
        window.addEventListener('load', onDocumentLoad)
    </script>
  </head>
  <body>
    <button id="btnRender">Render</button>
    <div>
        <label for="">Counter :</label>
        <span id="spanCounter">0</span>
    </div>
    <div id="root"></div>

      root.render(<MyApp />); */

    </script>
    
  </body>
</html>
